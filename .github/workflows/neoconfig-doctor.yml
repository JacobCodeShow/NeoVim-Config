name: NeoConfig Doctor

on:
  push:
  pull_request:

jobs:
  doctor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: stable

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y ripgrep fd-find nodejs npm

      - name: Setup config
        run: |
          mkdir -p ~/.config
          ln -s $GITHUB_WORKSPACE ~/.config/nvim

      - name: Install plugins (headless)
        run: |
          nvim --headless "+Lazy! sync" +qa

      - name: Run NeoConfig doctor (strict)
        run: |
          nvim --headless "+NeoConfig doctor --strict" +qa

